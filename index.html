<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Vikipedia viewer</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
<body>
<div class="container-fluid">

    <div class="container1">

        <div class="heading">
            <div class="container text-center">

                <h1 class="center-text text-primary titletext"><u> Wikipedia viewer</u> </h1>
            </div>

            <div id="textbox" class="textbox1 row">
                <div class="textbox box col-xs-4 col-xs-offset-1">

                    <p class="question">What are you looking for?</p>

                    <input class="box" type="text" name="search" id="searchText">

                    <button id="search" class="btn btn-primary plane"><i class="fa fa-paper-plane"></i>Submit</button>
                </div>
                <div id="textbox" class="textbox1 row">
                    <div class="textbox1 box col-xs-4 col-xs-offset-1">
                        <div class="random">
                            <p class="question">Click on the button below to get a random article.</p>
                            <a class="btn btn-primary plane" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random" role="button"><i class="fa fa-paper-plane"></i>Random Article</a>
                        </div>
                    </div>


                    <div id="output" class="box col-xs-12">

                    </div>

                </div>


            </div>
        </div>
        <footer>

            <p class="footer">Recreated by <a href="https://codepen.io/Bones1/full/BmLKEB/" target="_blank" >Wim von Benecke</a></p>

        </footer>
    </div>
    </div>
    </body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
